<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->

    <header>
        <div class="box">
            <img src="img/Logo.png" alt="Logo">        
            <span class="titolo">Toboolist</span>
        </div>
    </header>

<!-- Main -->
    <main>
        <div class="container-1">
            <button class="button1">Add Task</button>
            <button class="button2">Add Section</button>
        </div>

        <div class="container-2">
            
            <div class="uno">
                <h2><span class="freccia"></span>New Task</h2>
                <p><span class="ok"></span>Quarterely Newsletter <button class="editorial">Editorial</button></p>
            </div> 
            
            <div class="uno">
                <h2><span class="freccia"></span>Today</h2>
                <p><span class="ok"></span>Recruiting blog post <button class="editorial">Editorial</button></p>
                <p><span class="ok"></span>Mobile app launch <button class="quno">Q1 Goals</button></p>
                <p><span class="no"></span>Interview John H. <button class="recruiting">Recruiting</button></p>
                <p><span class="ok"></span>Summit update to mobile storefronts <button class="mobile">Mobile</button></p>
            </div>
                 
            <div class="uno">
                <h2><span class="freccia"></span>Upcoming</h2>
                <p><span class="no"></span>Schedule meeting with Alex</p>
                <p><span class="ok"></span>Homepage refresh <button class="website">Website</button></p>
                <p><span class="ok"></span>Onboard new Sales team members <button class="sales">Sales</button></p>
                <p><span class="ok"></span>Review editorial calendar <button class="editorial">Editorial</button></p>
            </div>
                
        </div>

        <div class="">

        </div>
            
    </main>

<!-- Footer -->
    <footer>
        <!-- No Footer -->
    </footer>

</body>
</html>
